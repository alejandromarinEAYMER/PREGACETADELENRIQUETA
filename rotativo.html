<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .rotativo-container {
            display: flex;
            gap: 20px;
            animation: scroll 30s linear infinite;
            padding: 10px;
        }
        .rotativo-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            max-width: 400px;
            white-space: normal;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="rotativo-container">
        <div class="rotativo-item">📢 ¡Nueva edición de la Gaceta disponible! <a href="#">Leer más</a></div>
        <div class="rotativo-item">🏆 Concurso de relatos: ¡Participa y gana premios! <a href="#">Más info</a></div>
        <div class="rotativo-item">🎉 Celebración del día del colegio: Revive los momentos especiales. <a href="#">Ver fotos</a></div>
    </div>
</body>
</html>
